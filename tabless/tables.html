<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link type="text/css" rel="stylesheet" href="./tables.css">
</head>
<body bgcolor="beige">
    <table border="3">
        <tr>
            <th>S.N.</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Karki</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sita</td>
            <td>Karki</td>
        </tr>
    </table>
    <!-- vertical header -->
    <table border="4">
        <caption>fruits details</caption>
        <tr>
            <th id="col">S.N.</th>
            <td  class="co">1</td>
            <td>2</td>
        </tr>
        <tr>
            <th>Fruits Name</th>
            <td class="co">Apple</td>
            <td>Coconut</td>
        </tr>
        <tr id="row">
            <th>Weight</th>
            <td  class="co">50kg</td>
            <td>150kg</td>
        </tr>
    </table>
</body>
</html>
